  <body>
    <div class="container pt-5">
        <h2 class="text-center text-primary">Learn CRUD Operations in JavaScript</h2>
        <h5 class="text-center">Follow Us: <a class="text-decoration-none" href="https://github.com/Startup-git">Startup-git</a></h5>
        <div class="image-box d-flex justify-content-center">
          <img src="./icon.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} w-50" alt="CRUD image">
        </div>

        <div class="crud-container bg-light p-4 mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <form class="form-group" id="message_form">
                      <label for="crud-text" class="d-block">Drop Your Massage</label>
                      <textarea name="crud-text" id="input_text" cols="20" rows="1" placeholder="Massage..." class="p-2 form-control"></textarea>
                      <small id="mgs" class="text-muted"></small>
                      <button type="submit" class="btn btn-primary d-block mt-3 btn-sm">Post</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <strong class="text-center d-block border-bottom">All Messages</strong>
                    <div class="message-box border px-3 py-2 bg-white">
                        <div id="posts" class="border-bottom">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
